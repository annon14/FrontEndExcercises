<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check if word and its reverse are equal</title>
</head>
<body>
    <h1>check if word and its reverse are equal</h1>
    <script>
        word = prompt("enter a name please: ")
        const reverse_arr = word.split("").reverse()
        const rev_word = reverse_arr.join("")
        if (word == rev_word)
            alert("word and its reverse are the same")       
        else
            alert("word and its reverse are different")
    </script>
</body>
</html>
