<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <script>
        const num1 = Number(prompt("enter the first number: "))
        const num2 = Number(prompt("enter the second number: "))
        const menu = '+ : for addition\n- : for subtraction\n* : for multipication\n/ : for division\n** : for power\n'
        const oper = prompt(menu)
        if(isNaN(num1) || isNaN(num2) )
            alert("invalid numbers entered!")
        else{

            switch (oper){
                case '+':
                    result = `${num1} ${oper} ${num2} = ${num1 + num2}`
                    break
                case "-":
                    result = `${num1} ${oper} ${num2} = ${num1 - num2}`
                    break
                case "*":
                    result = `${num1} ${oper} ${num2} = ${num1 * num2}`
                    break
                case "/":
                    result = `${num1} ${oper} ${num2} = ${num1 / num2}`
                    break
                case "**":
                    result = `${num1} ${oper} ${num2} = ${num1 ** num2}`
                    break
                default:
                    result = "invalid operation entered"
                    break
                }
                alert(result)
            }

    </script>
</body>
</html>
