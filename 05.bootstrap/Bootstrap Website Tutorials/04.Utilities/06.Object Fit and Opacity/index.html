<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <title>Object Fit and Opacity</title>
    <style>
        body{
            background-color: wheat;
        }
        img{
            height:300px;
            width:300px;
        }
        div{
            min-width: 100px;
        }
    </style>
</head>
<body class="container p-3">
<div>
    <!-- object fit class works for image and video and supported by bootstrap 5.2 and above-->
    <!-- object fit class works with breakpoints : object-fit-md-contain-->
    <img src="./WhatsApp%20Banner%202.png" alt="banner for image">
    <img class="object-fit-contain" src="./WhatsApp%20Banner%202.png" alt="banner for image">
    <img class="object-fit-cover" src="./WhatsApp%20Banner%202.png" alt="banner for image">
    <img class="object-fit-fill" src="./WhatsApp%20Banner%202.png" alt="banner for image">
    <img class="object-fit-scale" src="./WhatsApp%20Banner%202.png" alt="banner for image">
    <img class="object-fit-none" src="./WhatsApp%20Banner%202.png" alt="banner for image">
</div>
<hr>
<div class="bg-dark opacity-100">this is a test text</div>
<div class="bg-dark opacity-75">this is a test text</div>
<div class="bg-dark opacity-50">this is a test text</div>
<div class="bg-dark opacity-25">this is a test text</div>

</body>
</html>
