<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Title and Button project</title>
        <style>
            #pay{
                background-color: bisque;
                border: 0.3rem yellowgreen double;
                margin: auto;
                width: 50vw;
                padding: 1em;
                font-family: Arial, Helvetica, sans-serif;
            }
            #pay h3{
                font-style: italic;
                text-decoration: underline;
            }
            #pay button{
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                margin: 1rem;
                padding: .7rem 1.5rem;
                font-size: 1.1em;
                font-weight: bolder;
                border: .3rem darkblue double;
                border-radius: .5rem;
            }
            #pay p {
                padding-left: 1rem;
            }
        </style>
    </head>
    <body>
        <div id="pay">
            <h3>Pay For Books</h3>
            <p>
                Titles shouldn't be overly styled. They should only have a few properties set to help them stand out from body text,
                but not too many otherwise they will be too busy.
            </p>
            <button>Pay</button>
        </div>

    </body>
</html>
