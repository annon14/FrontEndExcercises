<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="28.audio equalizer.css">
    <link rel="shortcut icon" href="./Cydemy.jpg" type="image/x-icon">
    <title>Audio Equalizer</title>
</head>
<body>
    
    <div class="eq">
        <h2>Equalizer made with the Web Audio API</h2>
        <audio id="player" controls crossorigin="anonymous" loop>
            <source src="./musics/guitarRiff1.mp3">
        
            Your browser does not support the audio tag.
        </audio>
        <div class="controls">
            <label>60Hz</label>
            <input type="range" value="0" step="1" min="-30" max="30"></input>
            <output id="gain0">0 dB</output>
        </div>
        <div class="controls">
            <label>170Hz</label>
            <input type="range" value="0" step="1" min="-30" max="30"></input>
            <output id="gain1">0 dB</output>
        </div>
        <div class="controls">
            <label>350Hz</label>
            <input type="range" value="0" step="1" min="-30" max="30"></input>
            <output id="gain2">0 dB</output>
        </div>
        <div class="controls">
            <label>1000Hz</label>
            <input type="range" value="0" step="1" min="-30" max="30"></input>
            <output id="gain3">0 dB</output>
        </div>
        <div class="controls">
            <label>3500Hz</label>
            <input type="range" value="0" step="1" min="-30" max="30"></input>
            <output id="gain4">0 dB</output>
        </div>
        <div class="controls">
            <label>10000Hz</label>
            <input type="range" value="0" step="1" min="-30" max="30"></input>
            <output id="gain5">0 dB</output>
        </div>
        <div class="controls2">
            <label>Master volume</label>
            <input type="range" value="10" step="0.1" min="0" max="10" oninput="changeMasterGain(this.value);"></input>
            <output id="masterGainOutput">10&nbsp;&nbsp;&nbsp;&nbsp;</output>
        </div>
        <div class="controls2">
            <label>Balance</label>
            <input type="range" value="0" step="0.1" min="-1" max="1" oninput="changeBalance(this.value);"></input>
            <output id="balanceOutput">0&nbsp;&nbsp;&nbsp;&nbsp;</output>
        </div>
        <div>
            <h3>Time Based</h3>
            <canvas id="myCanvas" width=300 height=100></canvas>
        </div>
        <div>
            <h3>Frequency Based</h3>
            <canvas id="myCanvas2" width=300 height=100></canvas>
        </div>
        <div>
            <h3>Frequency Based</h3>
            <canvas id="myCanvas3" width=300 height=100></canvas>
        </div>
        <div>
            <h3>Channel Based</h3>
             <canvas id="myCanvas4" width="300" height="100"></canvas>
        </div>
    </div>
    <script src="28.audio equalizer.js"></script>
</body>
</html>
