<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods and Properties</title>
</head>
<body>
    <h1>Array Methods and Properties</h1>
    <script>
        const mainCities = ["Tehran","Shiraz", "Tabriz", "Mashad", "Isfehan"]
        const otherCities =  ["yazd", "ahvaz"]

        // properties
        console.log(mainCities.length) 
        console.log(mainCities[2]) // index >= 0

        // methods
        console.log(mainCities.at(-1))
        console.log(mainCities + otherCities)
        console.log(mainCities.concat(otherCities))
        // copyWithin() => dont use because of shallow copy
        const iterator = mainCities.entries()
        console.log(iterator.next())
        const persons = [{name:"Ali", age:20}, {name:"Reza", age:29}, {name:"Ahmad", age:30} ]
        const isValidAge = persons.every(function(person){
            return person.age > 18
        })
        console.log(isValidAge)
        console.log(mainCities.fill("Ghom",1,3))
        const above21Arr = persons.filter(function(person){
            return person.age > 21
        })
        console.log(above21Arr)
        //find:  If no values satisfy the testing function, undefined is returned.
        let result = persons.find((pers) => {
            return pers.age > 25
        })
        console.log(result)
        // findIndex: If no elements satisfy the testing function, -1 is returned.
        let resultIdx = persons.findIndex(per => {
            return per.age > 25 
        })
        console.log(resultIdx)
        //findLast
        result = persons.find((pers) => {
                return pers.age > 25
            })
        console.log(result)
        //findLastIndex
        resultIdx =  persons.find((pers) => {
                return pers.age > 25
            })
        console.log(resultIdx)
        //forEach
        let numOfElli = 0
        persons.forEach(per => {
            if(per.name == "Elli"){
                console.log("founded")
                numOfElli += 1
            }
        })
        console.log(numOfElli)

        //includes
        console.log(mainCities)
        console.log(mainCities.includes("Tabriz"))

        //indexOf
        console.log(mainCities.indexOf("Ghom"))

        // join
        console.log(otherCities.join("|"))

        // keys  
        for(let key of mainCities.keys())
        {
            console.log(key)
        }
        //lastIndexOf
        console.log(mainCities.lastIndexOf("Ghom"))
        //map
        const numbers = [79,87,90,23,10, 26, 77]
        const newNumbers = numbers.map(num => { return num + 10 })
        console.log(newNumbers) 
        //pop
        otherCities.pop()
        console.log(otherCities) 
        //push 
        otherCities.push("kerman")
        console.log(otherCities)
        //reduce
        const divResult = numbers.reduce( (acc,b)=>{return acc/b}) 
        console.log(divResult)
        //reduceRight
        const divResultRight = numbers.reduceRight((acc,b) => {return acc/b})
        console.log(divResultRight)
        //reverse 
        numbers.reverse()
        console.log(numbers)
        // shift 
        numbers.shift()
        console.log(numbers)
        // slice 
        console.log(numbers.slice(1,3))
        //some
        let isThere = persons.some( per => {return per.age > 30})
        console.log(isThere)
        //sort 
        numbers.sort()
        console.log(numbers)
        //splice 
        const months = ['Jan', 'March', 'April', 'June'];
        months.splice(1, 0, 'Feb');
        // Inserts at index 1
        console.log(months);
        // Expected output: Array ["Jan", "Feb", "March", "April", "June"]

        months.splice(4, 1, 'May');
        // Replaces 1 element at index 4
        console.log(months);
        // Expected output: Array ["Jan", "Feb", "March", "April", "May"]
        //unshift
        numbers.unshift(77,88,99)
        console.log(numbers)
        // values

        for (let num of numbers.values()){
            if(num < 50){
                console.log('failed')
            }else{
                console.log("passed")
            }
        }
    </script>
</body>
</html>
