<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <script src="js/script.js" defer></script>
    <title>Spinners</title>
    <style>

    </style>
</head>
<body class="container p-3">
<div class="row row-cols-6">
    <div class="col">
        <div class="spinner-border" role="status">
            <span class="visually-hidden" aria-hidden="true">Loading...</span>
        </div>
    </div>
    <div class="col">
        <div class=" spinner-border spinner-border-sm text-warning" role="status">
            <span class="visually-hidden" aria-hidden="true">Loading...</span>
        </div>


    </div>
    <div class="col">
        <div class=" spinner-grow" role="status">
            <span class="visually-hidden" aria-hidden="true">Loading...</span>
        </div>
    </div>
    <div class="col">
        <div class=" spinner-grow spinner-grow-sm text-info" role="status">
            <span class="visually-hidden" aria-hidden="true">Loading...</span>
        </div>
    </div>
    <div class="col">
        <div class=" spinner-border spinner-border text-primary" role="status">
            <span class="visually-hidden" aria-hidden="true">Loading...</span>
        </div>
    </div>
    <div class="col">

    </div>
    <div class="col">

    </div>
    <div class="col">

    </div>
</div>
<hr>
<div class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<hr>
<div class="d-flex align-items-center">
    <strong>Loading...</strong>
    <div class="spinner-border ms-auto" style="width: 3rem; height: 3rem;" role="status" aria-hidden="true"></div>
    <div class=" spinner-grow ms-auto text-primary" style="width: 3rem; height: 3rem;" role="status"></div>
</div>
<hr>
<div>
    <button class="btn btn-primary" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        <span class="visually-hidden">Loading...</span>
    </button>
    <button class="btn btn-primary" type="button" disabled>
        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
        <span>Loading...</span>
    </button>
</div>
<hr>
</body>
</html>
