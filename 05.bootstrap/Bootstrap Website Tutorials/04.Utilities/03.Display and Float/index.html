<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <title>Display and Float</title>
    <style>
        body{
            background-color: wheat;
        }
        div > div{
            width: 100px;
            height:10rem;
            background-color: #95befb;
            margin: 0.5rem;
        }

    </style>
</head>
<body class="container p-3">
<div>
    <div class="d-none d-md-block"></div>
    <div class="d-block d-sm-inline-block d-md-inline"></div>
    <div class="d-flex d-md-inline-flex"></div>
    <div class="d-grid d-md-inline-grid"></div>
    <div class="d-table"></div>
    <div class="d-table-cell"></div>
    <div class="d-table.row"></div>
</div>
<hr>
<div class="row ">
    <div class="d-print-none ">print mode</div>
    <div class="d-print-block">print mode</div>
    <div class="d-print-inline-block">print mode</div>
    <div class="d-print-inline">print mode</div>
    <div class="d-print-flex">print mode</div>
    <div class="d-print-md-inline-flex">print mode</div>
    <div class="d-print-grid">print mode</div>
    <div class="d-print-md-inline-grid">print mode</div>
    <div class="d-print-table">print mode</div>
    <div class="d-print-table-cell">print mode</div>
    <div class="d-print-table-row">print mode</div>
</div>
<hr>
<div>
    <div class="float-start float-md-end">First</div>
    <div class="float-none float-md-start">Second</div>
    <div class="float-end float-md-none">Third</div>
</div>

</body>
</html>
