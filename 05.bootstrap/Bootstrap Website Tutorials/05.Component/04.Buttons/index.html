<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <title>Buttons</title>
    <style>

    </style>
</head>
<body class="container p-3">
<div>

<button class="btn btn-primary">click</button>
<button class="btn btn-secondary">click</button>
<button class="btn btn-success">click</button>
<button class="btn btn-danger">click</button>
<button class="btn btn-warning">click</button>
<button class="btn btn-info">click</button>
<button class="btn btn-light">click</button>
<button class="btn btn-dark">click</button>
<button class="btn btn-link link-warning">click</button>
</div>
<hr>
<div>
    <button class="btn btn-outline-primary">click</button>
    <button class="btn btn-outline-secondary">click</button>
    <button class="btn btn-outline-success">click</button>
    <button class="btn btn-outline-danger">click</button>
    <button class="btn btn-outline-warning">click</button>
    <button class="btn btn-outline-info">click</button>
    <button class="btn btn-outline-light">click</button>
    <button class="btn btn-outline-dark">click</button>
</div>
<hr>
<div>
    <a class="btn btn-outline-primary" href="#" role="button">Link</a>
    <button class="btn btn-outline-primary" type="submit">Button</button>
    <input class="btn btn-outline-primary" type="button" value="Input">
    <input class="btn btn-outline-primary" type="submit" value="Submit">
    <input class="btn btn-outline-primary" type="reset" value="Reset">
</div>
<hr>
<div>
    <a class="btn btn-primary disabled" role="button" aria-disabled="true">Primary link</a>
    <button class="btn btn-outline-primary" disabled>click here</button>
    <button class="btn btn-outline-primary btn-lg" disabled>click here</button>
    <button class="btn btn-outline-primary btn-sm" disabled>click here</button>
    <button class="btn btn-outline-primary btn-lg" disabled
            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">click here</button>
</div>
<hr>
<div class="d-grid gap-2 col-6 mx-auto">
    <button class="btn btn-primary">Click Here</button>
    <button class="btn btn-primary">Click Here</button>
</div>
<hr>
<div>
    <button type="button" class="btn btn-outline-primary" data-bs-toggle="button">Toggle button</button>
    <button type="button" class="btn btn-outline-primary active" data-bs-toggle="button" aria-pressed="true">Active toggle button</button>
    <button type="button" class="btn btn-outline-primary" disabled data-bs-toggle="button">Disabled toggle button</button>
</div>
</body>
</html>
