    <script>
    function sayHello(name){
        if (name === "" || name === null)
            return "you didn't enter a name here!!"
        else{
            return `hello ${name} and welcome here.`
        }
    }
    function randomInt(max, min){
            let int = Math.floor(Math.random()*(max - min +1 ))+ min
        }
    function lecture(gifts){
        let index = randomInt(0,gifts.length)
        return gifts[index]
    }
    function hospitality(name , gifts){
        let text = sayHello(name) + "\n"
        let gift = lecture(gifts)
        text += `${name}, would you like some ${gift}?\n`
        return text
    }
