<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>position in grid using row start/end and column start/end</title>
  <link rel="stylesheet" href="03.position%20in%20grid.css">
</head>
<body>
  <div class="grid-container">
    <div class="grid-items item-1">1</div>
    <div class="grid-items item-2">2</div>
    <div class="grid-items item-3">3</div>
    <div class="grid-items item-4">4</div>
    <div class="grid-items item-5">5</div>
    <div class="grid-items item-6">6</div>
    <div class="grid-items item-7">7</div>
    <div class="grid-items item-8">8</div>
    <div class="grid-items item-9">9</div>
  </div>
</body>
</html>
