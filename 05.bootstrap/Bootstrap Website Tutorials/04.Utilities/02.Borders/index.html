<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <title>Borders and Roundness</title>
    <style>
        body{
            background-color: wheat;
        }
        .row > div{
            width: 100px;
            height:10rem;
            background-color: #95befb;
            margin-bottom: 0.5rem;
        }

    </style>
</head>
<body class="container p-3">
<div class="row justify-content-evenly row-cols-5">
    <div class="col-auto border-top border-primary "></div>
    <div class="col-auto border border-primary "></div>
    <div class="col-auto border-bottom border-primary "></div>
    <div class="col-auto border-start border-primary "></div>
    <div class="col-auto border-end border-primary "></div>
</div>
<hr>
<div class="row justify-content-evenly row-cols-5">
    <div class="border-0"></div>
    <div class="border border-top-0 border-white"></div>
    <div class="border border-bottom-0 border-white"></div>
    <div class="border border-start-0 border-white"></div>
    <div class="border border-end-0 border-white"></div>
</div>
<hr>
<div class="row justify-content-evenly row-cols-6">
    <div class="border border-primary border-2"></div>
    <div class="border border-secondary border-2"></div>
    <div class="border border-success border-2"></div>
    <div class="border border-info border-2" ></div>
    <div class="border border-dark border-2"></div>
    <div class="border border-danger border-2"></div>
    <div class="border border-warning border-2"></div>
    <div class="border border-light border-2"></div>
    <div class="border border-white border-2"></div>
</div>
<hr>
<div class="row justify-content-evenly row-cols-5">
    <div class="border border-danger border-1"></div>
    <div class="border border-danger border-2"></div>
    <div class="border border-danger border-3"></div>
    <div class="border border-danger border-4"></div>
</div>
<hr>
<div class="row justify-content-evenly row-cols-5">
    <div class="border border-danger border-3 border-opacity-100"></div>
    <div class="border border-danger border-3 border-opacity-75"></div>
    <div class="border border-danger border-3 border-opacity-50"></div>
    <div class="border border-danger border-3 border-opacity-25"></div>
    <div class="border border-danger border-3 border-opacity-10"></div>
</div>
<hr>
<div class="row justify-content-evenly row-cols-5">
    <div class="rounded"></div>
    <div class="rounded-top"></div>
    <div class="rounded-bottom"></div>
    <div class="rounded-start"></div>
    <div class="rounded-end"></div>
    <div class="rounded-circle"></div>
    <div class="rounded-pill"></div>
</div>
<hr>
<div class="row justify-content-evenly row-cols-5">
    <div class="rounded rounded-1"></div>
    <div class="rounded rounded-2"></div>
    <div class="rounded rounded-3"></div>
    <div class="rounded rounded-4"></div>
    <div class="rounded rounded-5"></div>
</div>
<hr>
</body>
</html>
