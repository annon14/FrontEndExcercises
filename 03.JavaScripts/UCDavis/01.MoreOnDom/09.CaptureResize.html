<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capturing Resizing Window</title>

</head>
<body>
    <h1> Capturing Resizing Window</h1>
    <div></div>
    <script>
        window.addEventListener("resize",function (){
            console.log(`your window current width is ${window.innerWidth}`)
            console.log(`your window current height is ${window.innerHeight}`)
        })
    </script>
</body>
</html>
