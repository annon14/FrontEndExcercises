<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
</head>
<body>
    <h1>to do list</h1>
    <script>
        // push , pop and trim
        const tasks = {
                "mike": ["html", "css"],
                "john": ["java script", "jquery"],
                "rose": ["bootstrap", "UI/UX"],
                "mary": ["react", "vue"],
                "lisa": ["seo", "link building"]
            }
            const employeeName = prompt("enter employee name:")

            if (employeeName.trim() !== "") {

                const employeeTasks = tasks[employeeName]
                if (employeeTasks !== undefined) {
                    const newTask = prompt("enter the new task:(to see previous task leave it empty)")
                    if (newTask.trim() !== "") {
                        employeeTasks.push(newTask)

                    } else {
                        employeeTasks.forEach((task) => {
                            alert(task)
                        })
                    }
                } else {
                    alert("employee current tasks is empty")
                    const newTask = prompt("enter the new task:(to see previous task leave it empty)")
                    if (newTask.trim() !== "") {
                        tasks[employeeName] = [newTask]
                    }
                    else
                        alert("please enter a task to add")
                }
            }
            else
                alert("please enter a name for employee")
            console.log(tasks)
    </script>
</body>
</html>
