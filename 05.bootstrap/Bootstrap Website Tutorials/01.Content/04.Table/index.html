<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <title>Intro To Table</title>
</head>
<body class="container py-md-5 py-3">
<!-- Main colors
Primary
Secondary
Success
Danger
Warning
Info
Light
Dark

stripped: table-striped, table-striped-columns
table-bordered , table-borderless
table-hover, table-active
table-sm , table-responsive-sm
table-group-divider
-->
    <table class="table caption-top table-striped table-bordered border-dark table-hover">
        <caption class="text-center">Responsive Design Class List</caption>
        <thead>
            <tr class="table-danger table-active">
                <th>Index</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr class="table-primary ">
            <th>1</th>
            <td>James</td>
            <td>Cameron</td>
        </tr>
        <tr class="table-success">
            <th>2</th>
            <td>John</td>
            <td>Smith</td>
        </tr>
        <tr class="table-info">
            <th>3</th>
            <td>Lilly</td>
            <td>Jefferson</td>
        </tr>
        <tr class="table-secondary">
            <th>4</th>
            <td>Rose</td>
            <td>Gerrard</td>
        </tr>
        <tr class="table-danger">
            <th>5</th>
            <td>Donald</td>
            <td>Jefferson</td>
        </tr>
        <tr class="table-warning">
            <th>6</th>
            <td>Diamond</td>
            <td>Shelby</td>
        </tr>

        </tbody>
        <tfoot>
        <tr class="table-dark">
            <th>Total</th>
            <td colspan="2" class="text-center">6</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
