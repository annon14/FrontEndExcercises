<body>
    <h1>Challenge 13</h1>
    <script>
    function sayHello(name){
        if (name === "" || name === null)
            console.log("you didn't enter a name here!!")
        else{
            console.log(`hello ${name} and welcome here.`)
        }

    }

    let name = prompt("enter your name please: ")
    sayHello(name)

    </script>
