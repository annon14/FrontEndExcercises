<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <title>Intro To Form Select box and Range</title>
</head>
<body class="container">
    <div class="row gy-3">
        <select name=""  >
            <option value="chrome">chrome</option>
            <option value="firefox">firefox</option>
            <option value="edge">edge</option>
            <option value="opera">opera</option>
            <option value="brave">brave</option>
        </select>
        <select name="" class="form-select">
            <option value="chrome">chrome</option>
            <option value="firefox">firefox</option>
            <option value="edge">edge</option>
            <option value="opera">opera</option>
            <option value="brave">brave</option>
        </select>
        <select name="" class="form-control" >
            <option value="chrome">chrome</option>
            <option value="firefox">firefox</option>
            <option value="edge">edge</option>
            <option value="opera">opera</option>
            <option value="brave">brave</option>
        </select>
        <select name="" class="form-select form-select-sm">
            <option value="chrome">chrome</option>
            <option value="firefox">firefox</option>
            <option value="edge">edge</option>
            <option value="opera">opera</option>
            <option value="brave">brave</option>
        </select>
        <select name="" class="form-select form-select-md">
            <option value="chrome">chrome</option>
            <option value="firefox">firefox</option>
            <option value="edge">edge</option>
            <option value="opera">opera</option>
            <option value="brave">brave</option>
        </select>
        <select name="" class="form-select form-select-lg">
            <option value="chrome">chrome</option>
            <option value="firefox">firefox</option>
            <option value="edge">edge</option>
            <option value="opera">opera</option>
            <option value="brave">brave</option>
        </select>
        <hr>
        <select name="" multiple>
            <option value="chrome">chrome</option>
            <option value="firefox">firefox</option>
            <option value="edge">edge</option>
            <option value="opera">opera</option>
            <option value="brave">brave</option>
        </select>
        <select name="" class="form-select" multiple>
            <option value="chrome" selected>chrome</option>
            <option value="firefox">firefox</option>
            <option value="edge">edge</option>
            <option value="opera">opera</option>
            <option value="brave">brave</option>
        </select>
    </div>
    <div class="row gy-2">
        <input type="range" name="" id="">
        <input type="range"  class="form-range" name="" id="">
    </div>
</div>
</body>
</html>
