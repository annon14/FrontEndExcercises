<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access, Change And Create Element</title>
</head>

<body>

    <h1 align="center" id="title">| Access, Change And Create Element |</h1>

    <ul>
        <li class="list-item">About</li>
        <li class="list-item">Contact</li>
        <li class="list-item">Servies</li>
        <li class="list-item">Home</li>
    </ul>
    <script>
        const ulElement = document.querySelector("ul")
        const newElement = document.createElement("li")
        newElement.setAttribute("id","title")
        newElement.className = "items"
        newElement.innerText = "Products" 
        newElement.style.color = "cyan"
        newElement.style.backgroundColor = "navy"
        //ulElement.append(newElement)
        ulElement.appendChild(newElement)


    </script>

</body>

</html>
