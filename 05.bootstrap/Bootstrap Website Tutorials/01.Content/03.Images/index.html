<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <title>Intro To Image CSS</title>
</head>
<body class="container py-md-5 py-3">
    <div class="row py-md-2">
        <div class="col-4">
            <img src="Banners.png" alt="header image">
        </div>
    </div>

    <div class="row py-md-2">
        <div class="col-6">
            <img src="Banners.png" alt="header image" class="img-fluid rounded-3">
        </div>
    </div>

    <div class="row py-md-2" >
        <div class="col-6 border border-2 p-2 rounded-1">
            <img src="Banners.png" alt="header image" class="img-thumbnail">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolor dolores, molestiae? Doloribus sunt, voluptatem. Fugiat non perferendis quia rerum unde. Animi corporis deserunt enim facilis, in minus neque rerum sit!</p>
        </div>
    </div>

    <figure class="figure">
        <img src="Banners.png" alt="header image" class="img-fluid rounded-2 figure-img">
        <figcaption class="figure-caption text-center">We Help People to have a modern and unique websites</figcaption>
    </figure>
</body>
</html>
