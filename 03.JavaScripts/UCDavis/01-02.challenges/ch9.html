<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Basic Challenges</title>
</head>
<body>
    <h1>JavaScript Basic Challenges</h1>
    <h2> challenge 5</h2>
    <script>
        let color = prompt("enter picked color: ").toLowerCase()
        if (color === "red" || color === "blue" || color === "green")
            alert(`you entered a primary color: ${color}`)
        else if(color === "orange" || color === "green" || color === "purple")
            alert(`you entered a secondary color: ${color}`)
        else{
            alert("you entered other things")
        }
    </script>
</body>
</html>
