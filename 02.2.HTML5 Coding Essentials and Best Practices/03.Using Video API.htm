<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" type="text/css" href="03.Using Video API.css">
    <link rel="shortcut icon" href="./Cydemy.jpg" type="image/x-icon">
    <title>Using Video DOM API</title>
    
</head>
<body>
    <video src="https://mainline.i3s.unice.fr/mooc/big_buck_bunny_1080p_stereo.ogg" type="video/mp4"
        width='360' height='240' id="vid" controls>
        <p>This video cannot be displayed.
            <br /> No support for HTML5?
        </p>
    </video>
    <div class="slide">
    <span class="material-symbols-outlined" id="play"
    onclick="playVideo()" title="play">
        play_circle
    </span>
    <span class="material-symbols-outlined" id="prev" 
    onclick="prevVideo()" title="previous">
        skip_previous
    </span>
    <span class="material-symbols-outlined" id="pause"
    onclick="pauseVideo()" title="pause">
        pause_circle
    </span>
    <span class="material-symbols-outlined" id="next" 
    onclick="nextVideo()" title="next">
        skip_next
    </span>
    <span class="material-symbols-outlined" id="stop" 
    onclick="stopVideo()" title="stop">
        stop_circle
    </span>
    <span class="material-symbols-outlined" id="replay"
    onclick="replayVideo()" title="replay">
        replay_circle_filled
    </span>
    <span class="material-symbols-outlined" id="backward" 
    onclick="backward()" title="backward 10 seconds ">
        replay_10
    </span>
    <span class="material-symbols-outlined" id="forward" 
    onclick="forward()" title="forward 10 seconds">
        forward_10
    </span>
    <span class="material-symbols-outlined" id="mute" 
    title="mute or unmute">
    volume_up
    </span>
    <input onchange="changeVolume()" id="volumerange" type="range" min="5" step="5" max="100" value="50">
    <p>buffered video: <span style="color:burlywood" id="buffer"></span></p>
    <div>
        <ol id="playlist"></ol>
    </div>
    </div>
    <p>to add a new video click <span onclick="addVideo()"
         style="color:burlywood ; cursor:pointer;text-decoration:underline;">Here</span> </p>
    <script src="03.Using Video API.js"></script>
</body>
</html>
