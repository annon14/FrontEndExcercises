<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <script src="js/script.js" defer></script>
    <title>Toasts</title>
    <style>

    </style>
</head>
<body class="container p-3">
<!-- Accessibility:
You also need to adapt the role and aria-live level depending on the content. If itâ€™s an important message like an error, use role="alert" aria-live="assertive", otherwise use role="status" aria-live="polite" attributes.
-->
    <div>
        <button class="btn btn-primary" type="button" id="subscribe-btn"> Subscribe</button>
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div class="toast text-white text-bg-dark" id="subscribe" role="alert"
                 aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <img src="icons8-source-code-96.ico" width="20px;" class="rounded me-2" alt="">
                    <strong class="me-auto">Subscribe Completed</strong>
                    <small>2 minutes ago</small>
                    <button class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    your subscription was successful! <br>
                    congregations !!
                </div>
            </div>
            <div class="toast" id="subscribe2" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <img src="icons8-source-code-96.ico" width="20px;" class="rounded me-2" alt="">
                    <strong class="me-auto">Subscribe Completed</strong>
                    <small>2 minutes ago</small>
                    <button class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    your subscription was successful! <br>
                    congregations !!
                </div>
            </div>
            <div class="toast align-items-center" id="subscribe3" role="status" aria-live="polite" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        Hello, world! This is a toast message.
                    </div>
                    <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
            <div class="toast" role="status" id="subscribe4" aria-live="polite" aria-atomic="true">
                <div class="toast-body">
                    Hello, world! This is a toast message.
                    <div class="mt-2 pt-2 border-top">
                        <button type="button" class="btn btn-primary btn-sm">Take action</button>
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
