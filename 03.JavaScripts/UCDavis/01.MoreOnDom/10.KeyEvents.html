<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capture Key Events</title>
</head>
<body>
    <h1>Key Events</h1>
</body>
<script>
    document.addEventListener("keydown",function (event1){
        alert(`you pressed the ${event1.which}`)
        alert(`you pressed the ${event1.key}`)
    })
</script>
</html>
