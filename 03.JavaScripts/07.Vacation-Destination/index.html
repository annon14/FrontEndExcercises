<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="images/icon.png" rel="icon" type="image/x-icon">
	<!-- Our CSS -->
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>vacation destination wish list</h1>
        <p>find exciting places to visit on your next vacation? use below form
        to add them to your wish list</p>
    </header>
    <main>
        <form id="destination_details_form">
            <label for="name">Destination Name</label>
            <input type="text" id="name" placeholder="provide a name for the destination" required>

            <label for="location"> Destination Location </label>
            <input  id="location" type="text" placeholder="where the destination is located?" required>

            <label for="photo">Photo</label>
            <input id="photo" type="url" placeholder="provide a location for the photo">

            <label for="description">Describe the Location</label>
            <textarea id="description" placeholder="describe the destination" cols="30" rows="5"></textarea>

            <button type="submit" form="destination_details_form"> add to list</button>
        </form>
        <article>
            <h2 id="title">Enter Description Details</h2>
            <div id="destination_container">
                <!-- content generated by JS-->

                        <p class="card_text">Destination Description</p>
                        <button>remove</button>
                    </div>
                </div>
                -->
            </div>
        </article>
    </main>
    <!-- Our JavaScript -->

</body>

</html>
