<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <title>Button Groups</title>
    <style>

    </style>
</head>
<body class="container p-3">
   <div class="btn-group" role="group" aria-label="btn group example">
       <button class="btn btn-danger">Left</button>
       <button class="btn btn-warning">Middle</button>
       <button class="btn btn-success">Right</button>
   </div>
   <hr>
   <div class="btn-group" role="group" aria-label="btn group example">
       <button class="btn btn-outline-danger active">Left</button>
       <button class="btn btn-outline-warning">Middle</button>
       <button class="btn btn-outline-success">Right</button>
   </div>
   <hr>
    <div class="btn-group" role="group" aria-label="check box btn group">
        <input class="btn-check" type="checkbox" id="btn-checked1">
        <label for="btn-checked1" class="btn btn-outline-primary">English</label>

        <input class="btn-check" type="checkbox" id="btn-checked2">
        <label for="btn-checked2" class="btn btn-outline-primary">Dutch</label>

        <input class="btn-check" type="checkbox" id="btn-checked3">
        <label for="btn-checked3" class="btn btn-outline-primary">French</label>
    </div>

   <hr>
    <div class="btn-group" role="group" aria-label="radio button btn group">
        <input class="btn-check" name="language"  type="radio" id="btn-radio1">
        <label for="btn-radio1" class="btn btn-outline-primary">English</label>

        <input class="btn-check" name="language" type="radio" id="btn-radio2">
        <label for="btn-radio2" class="btn btn-outline-primary">Dutch</label>

        <input class="btn-check" name="language" type="radio" id="btn-radio3">
        <label for="btn-radio3" class="btn btn-outline-primary">French</label>
    </div>
    <hr>
    <div class="btn-toolbar" role="toolbar" aria-label="toolbar with btn groups">
        <div class="btn-group me-3" role="group" aria-label="first group">
            <button class="btn btn-info">1</button>
            <button class="btn btn-info">2</button>
            <button class="btn btn-info">3</button>
            <button class="btn btn-info">4</button>
        </div>
        <div class="btn-group me-3" role="group" aria-label="second group">
            <button class="btn btn-danger">5</button>
            <button class="btn btn-danger">6</button>
            <button class="btn btn-danger">7</button>
            <button class="btn btn-danger">8</button>
        </div>
        <div class="btn-group me-3" role="group" aria-label="third group">
            <button class="btn btn-info">9</button>
            <button class="btn btn-info">10</button>
            <button class="btn btn-info">11</button>
        </div>
    </div>
    <hr>
    <div class="btn-toolbar mb-3" role="toolbar" aria-label="toolbar with btn groups">
        <div class="btn-group me-2" role="group" aria-label="first group">
            <button class="btn btn-outline-secondary" type="button">1</button>
            <button class="btn btn-outline-secondary" type="button">2</button>
            <button class="btn btn-outline-secondary" type="button">3</button>
            <button class="btn btn-outline-secondary" type="button">4</button>
        </div>
        <div class="input-group">
            <div class="input-group-text" id="btn-group-addon">@</div>
            <input type="text" class="form-control" placeholder="username"
                   aria-label="username" aria-describedby="btn-group-addon">
        </div>
    </div>
   <hr>
   <div>
        <div class="btn-group btn-group-lg" role="group">
            <button class="btn btn-outline-success" type="button">left</button>
            <button class="btn btn-outline-success" type="button">middle</button>
            <button class="btn btn-outline-success" type="button">right</button>
        </div>
        <div class="btn-group" role="group">
           <button class="btn btn-outline-success" type="button">left</button>
           <button class="btn btn-outline-success" type="button">middle</button>
           <button class="btn btn-outline-success" type="button">right</button>
        </div>
        <div class="btn-group btn-group-sm" role="group">
           <button class="btn btn-outline-success" type="button">left</button>
           <button class="btn btn-outline-success" type="button">middle</button>
           <button class="btn btn-outline-success" type="button">right</button>
        </div>
    </div>
   <hr>
    <div class="btn-group-vertical">
        <button class="btn btn-success border-white">top</button>
        <button class="btn btn-success border-white">middle</button>
        <button class="btn btn-success border-white">bottom</button>

        <div class="btn-group mb-3" role="group">
            <button type="button" class="btn btn-success border-white dropdown-toggle"
            data-bs-toggle="dropdown" aria-expanded="false">
                cooperates
            </button>
            <ul class="dropdown-menu">
                <li class="dropdown-item"><a class="link-dark" href="#">link1</a></li>
                <li class="dropdown-item"><a class="link-dark" href="#">link2</a></li>
                <li class="dropdown-item"><a class="link-dark" href="#">link3</a></li>
            </ul>
        </div>

        <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" checked>
        <label class="btn btn-outline-danger" for="vbtn-radio1">Radio 1</label>
        <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
        <label class="btn btn-outline-danger" for="vbtn-radio2">Radio 2</label>
        <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off">
        <label class="btn btn-outline-danger" for="vbtn-radio3">Radio 3</label>

    </div>
</body>
</html>
