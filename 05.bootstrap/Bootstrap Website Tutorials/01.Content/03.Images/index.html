<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <title>Intro To Image CSS</title>
</head>
<body class="container py-md-5 py-3">
    <div class="row py-md-2">
        <div class="col-4">
            <img src="Banners.png" alt="header image">
        </div>
    </div>
    <div class="row py-md-2">
        <div class="col">
            <img src="Banners.png" alt="header image" class="img-fluid rounded-3">
        </div>
    </div>
    <div class="row py-md-2" >
        <div class="col">
            <img src="Banners.png" alt="header image" class="img-thumbnail">
        </div>
    </div>
    <figure class="figure">
        <img src="Banners.png" alt="header image" class="img-fluid rounded-2 figure-img">
        <figcaption class="figure-caption text-center">Header of the ...</figcaption>
    </figure>
</body>
</html>
