<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=1380, user-scalable=yes, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Event Challenges: Challenges 28</title>
    <style>
        div{
            width:50px;
            height:50px;
            background-color: rgb(255,0,0);
            border-radius: 20%;
            transition: all 2s;
        }
        .big{
            width: 200px;
            height: 200px;
            background-color: rgb(0,0,255);
            border-radius: 50%;
            transition: all 2s;
        }
    </style>

</head>
<body>
    <h1>JavaScript Event Challenges: challenge 28</h1>
    <div> </div>
</body>
<script>
    let myDiv = document.querySelector("div")

    myDiv.addEventListener("mouseover",function (){
        myDiv.className = "big"
    })
    myDiv.addEventListener("mouseout",function (){
        myDiv.removeAttribute("class")
    })
</script>
</html>
