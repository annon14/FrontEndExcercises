<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='css/style.css'>

  <title>Simple media player</title>
</head>

<body>

  <audio src="media/html.m4a" controls></audio>
  <br>
  <button onclick="timeMinuMusicHandler()">-5</button>
  <button onclick="previousMusicHandler()">Prev</button>
  <button onclick="playHandler()">Play</button>
  <button onclick="pauseHandler()">Pause</button>
  <button onclick="nextMusicHandler()">Next</button>
  <button onclick="musicSpeedHandler()">2X</button>
  <button onclick="timePlusMusicHandler()">+5</button>


  
  <script src='js/app.js'></script>
</body>

</html>
