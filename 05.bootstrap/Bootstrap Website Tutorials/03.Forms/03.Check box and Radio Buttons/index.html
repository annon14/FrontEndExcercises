<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <title>Check box and Radio Buttons</title>
</head>
<body class="container">
    <input type="checkbox" name="check0" id="check0">
    <label for="check0">Chrome</label>
    <hr>
    <label class="form-label">Enter Your Desire Browser</label>
    <div class="form-check">
        <input class="form-check-input" checked type="checkbox" name="check" id="check1">
        <label class="form-check-label" for="check1">Chrome</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="check" id="check2">
        <label class="form-check-label" for="check2">Firefox</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="check" id="check3">
        <label class="form-check-label" for="check3">Opera</label>
    </div>
    <hr>
    <input type="radio" name="radio0" id="radio0">
    <label for="radio0">Email</label>
    <hr>
    <label>Choose Your Contact Way:</label>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="radio" id="radio1" checked>
        <label class="form-check-label" for="radio1" >Email</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="radio" id="radio2">
        <label class="form-check-label" for="radio1">Phone Call</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="radio" id="radio3">
        <label class="form-check-label" for="radio1">Phone Message</label>
    </div>
    <hr>
    <div class="form-check form-switch">
        <input class="form-check-input" role="switch" type="checkbox" name="theme" id="theme">
        <label class="form-check-label" for="theme">dark mode</label>
    </div>

    <hr>
    <label class="form-label">Choose Your Flight Type: </label>
    <div class="form-check form-check-inline">
        <input class="btn-check" type="radio" name="flight-type" checked id="economic">
        <label class="btn btn-outline-success" for="economic">Economic</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="btn-check" type="radio" name="flight-type" id="business">
        <label class="btn btn-outline-warning" for="business">Business</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="btn-check" type="radio" name="flight-type" id="first-class">
        <label class="btn btn-outline-primary" for="first-class">First Class</label>
    </div>

    <hr>
    <label class="form-label">Choose Your Flight Filter:</label>
    <div class="form-check form-check-inline">
        <input class="btn-check" type="checkbox" name="flight-filter" checked id="economic1">
        <label class="btn btn-outline-success" for="economic1">Economic</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="btn-check" type="checkbox" name="flight-filter" id="business1">
        <label class="btn btn-outline-warning" for="business1">Business</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="btn-check" type="checkbox" name="flightfiltere" id="first-class1">
        <label class="btn btn-outline-primary" for="first-class1">First Class</label>
    </div>

    <hr>
    <div class="form-check form-check-reverse">
        <input class="form-check-input" type="checkbox" value="" id="reverseCheck1">
        <label class="form-check-label" for="reverseCheck1">
            Reverse checkbox
        </label>
    </div>

</body>
</html>
